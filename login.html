<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="" id="login-form">
            <input type="text" id="username-input-form" class="form-control" placeholder="Username...">
            <button class="btn btn-primary" type="submit" onclick="">Submit</button>
        </form>
        
    </div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script type="module">
        // import io from 'socket.io-client'

        let socket = io();

        let loginForm = document.getElementById('login-form')

        export let username = ""

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault()

            username = document.getElementById("username-input-form").value

            socket.emit('logged in', username)

            location.href = '/chat'
        })
    </script>
</body>
</html>
